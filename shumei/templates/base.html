<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    {% endblock %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/1.jpg" %}');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .header {
            text-align: center;
            padding: 30px 5px;
            color: #fff;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: nowrap;
        }
        .header h1 {
            font-size: 42px;
            color: #f7a800;
            margin: 0;
            letter-spacing: 5px;
            text-align: center;
            text-shadow: 1px -1px #FFFFFF, -1px 1px #999, -10px 10px 5px #80808080;
        }
        .header p {
            font-size: 22px;
            margin: 0;
            text-align: left;
            margin-left: 30px;
            color:#444;
            font-style: italic;
        }
        .navigation {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background-color: #1da6e0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navigation a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            padding: 5px 0;
            transition: all 0.3s ease;
        }
        .navigation a:hover {
            color: #f7a800;
            border-bottom: 2px solid #f7a800;
        }
        .navigation a.active {
            color:yellow;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size:18px;
        }
        .footer a {
            color: white;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f7a800;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>湖南省非物质文化遗产大数据与可视化系统</h1>
    <p>—— 智绘湘韵</p>
</div>
<div class="navigation">
    <a href="{% url 'web:visualization' %}" id="navVisualization">数据可视化</a>
    <a href="{% url 'web:introduce' %}" id="navHeritageIntro">非遗介绍</a>
    <a href="{% url 'web:exhibit' %}" id="navExhibit">非遗展品</a>
    <a href="{% url 'web:vedio' %}" id="navVideo">视频集锦</a>
    <a href="{% url 'web:knowledge' %}" id="navInheritor">传承人</a>
    <a href="{% url 'web:ask' %}" id="navAssistant">非遗知识小助手</a>
</div>
{% block content %}
{% endblock %}
<div class="footer">
    <p>&copy; 2024 湖南省非物质文化遗产大数据与可视化系统</p>
    <a href="#">隐私政策</a>
    <a href="#">联系我们</a>
    <a href="#">帮助中心</a>
</div>
{% block end %}
{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.navigation a');
        links.forEach(link => {
            const linkHref = link.getAttribute('href');
            if (currentPath.includes('inheritor') && linkHref.includes('inheritor')) {
                link.classList.add('active');
            } else if (currentPath === linkHref) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>
{% block js %}
{% endblock %}
</body>
</html>
